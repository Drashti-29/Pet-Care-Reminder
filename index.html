<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hi-pets">Hi Pets!!</div>
  <button id="start" onclick="window.location.href='../project/pages/pet_details.html'">Start</button>
  <audio id="hoverMusic" src="../project/sounds/welcome_sms_tone.mp3"></audio>
  <canvas id="mCanvas"></canvas>
  
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="animation.js"></script>
  
  <script>
    // JavaScript to handle music on button click
    const hoverMusic = document.getElementById('hoverMusic');
    const startButton = document.getElementById('start');

    // Check if the elements are being selected correctly
    console.log(hoverMusic);
    console.log(startButton);

    startButton.addEventListener('mouseenter', () => {
        hoverMusic.play(); // Play music when hovering over a button
    });
    startButton.addEventListener('mouseleave', () => {
        hoverMusic.pause(); // Pause music when no longer hovering
        hoverMusic.currentTime = 0; // Reset playback to start
    });
  </script>
</body>
</html>
